{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="btn1 btn-group">

  <form action="{% url 'download' %}" method="POST" id="download">
    {% csrf_token %}
    <input class="f3 btn btn-secondary btn-block" type="submit" value="Download Attendance">
  </form>

<form action="{% url 'logout' %}" method="POST" id="logout">
   {% csrf_token %}
   <input class="f3 btn btn-secondary btn-block" type="submit" value="Logout">
 </form>
</div>
<section id="data-box" class="banner_main">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="text-bg10">
                <figure><img src="{% static 'images/logo2bg.png' %}" /></figure>
             </div>
          </div>
       </div>            
    </div>
      {% include 'partials/_alerts.html' %}
      <div class="container w-25">
        <h1>Upload data</h1>
        <form accept-charset="UTF-8" action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-group">
            <label class="f1" for="exampleInputEmail1">Enter Roll Number</label>
            <input type="number" required=True name="rollnumber" class="form-control" id="rollnumber" placeholder="Enter roll number">
          </div>
          <div class="form-group">
            <label class="f1" for="exampleInputPassword1">Enter Name</label>
            <input type="text" name="name" required=True class="form-control" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
             <label class="f1" for="exampleInputPassword1">Enter Email</label>
             <input type="email" name="email" required=True class="form-control" id="email" placeholder="Enter Email">
           </div>
          <div class="form-group">
             <label class="f1" for="exampleFormControlFile1">Upload image</label>
             <input type="file" required=True name="image" accept="image/*" capture="user" class="form-control-file" id="image">
           </div>
          <button type="submit" class="btn btn-secondary btn-block">Submit</button>
        </form>
      </div>
 </section>

{% endblock %}
