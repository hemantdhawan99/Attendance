{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="data-box" class="banner_main">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="text-bg10">
               <figure><img src="{% static 'images/logo2bg.png' %}" /></figure>
            </div>
         </div>
      </div>            
     </div>
     <div class="container w-25">
      <h1>Admin Login</h1>
        {% include 'partials/_alerts.html' %}
      <form action="{% url 'login' %}" method="POST">
         {% csrf_token %}
         <div class="form-group">
            <label class="f1" for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" required>
          </div>

          <div class="form-group">
            <label class="f1" for="password2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" required>
          </div>
          <input type="submit" value="Login" class="btn btn-secondary btn-block">
          <div>
            <a href="{% url 'password_reset' %}"> Forgot Password</a>
          </div>
       </form>
     </div>
</section>


{% endblock %}
